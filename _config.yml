# Site settings
title: 周宇航的博客
SEOTitle: 周宇航的博客 | 周宇航 Blog
header-img: img/home-bg.jpg
email: rebecca554owen@gmail.com
description: "这里是 周宇航 的个人博客，与你一起发现更大的世界"
keyword: "周宇航，周宇航的博客，周宇航 Blog，linux，docker，OpenPPP2，UDS"
url: "https://rebecca554owen.github.io"      # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/rebecca554owen/rebecca554owen.github.io.git" # you code repository

# Publish posts or collection documents with a future date.
future: true

# SNS settings

RSS: false
github_username:    rebecca554owen

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/avatar-hux-home.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: rebecca554owen

# 统计
# Analytics settings
# Baidu Analytics
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
# ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
# ga_domain: auto               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Friends
friends: [
    {title: "周宇航的博客",href: "https://rebecca554owen.github.io"},
    {title: "周宇航的测速面板",href: "https://rebecca554owen.github.io/NetworkPanel"}
